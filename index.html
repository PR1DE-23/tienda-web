<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nova+Square&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <!-- Header -->
  <header class="container header">

    <div class="row">

      <div class="col-2 header-item marca">
        <h1 class="logo">SONO</h1>
      </div>

      <div class="col-7 header-item buscador">
        <input class="buscador-input" type="text" placeholder="¿Qué estás buscando?">
        <button class="buscador-boton"><i class="bi bi-search"></i>Buscar</button>
      </div>

      <div class="col-3 header-item usuario">        
          <a href="#"><i class="bi bi-person"></i></a>
          <a href="#"><i class="bi bi-heart"></i></a>
          <a href="#"><i class="bi bi-cart-dash"></i></a>
      </div>  

    </div>

    <div class="row">
      <div class="col-2"><a href="#">Categoria1</a></div>
      <div class="col-2"><a href="#">Categoria2</a></div>
      <div class="col-2"><a href="#">Categoria3</a></div>
      <div class="col-2"><a href="#">Categoria4</a></div>
      <div class="col-2"><a href="#">Categoria5</a></div>
      <div class="col-2"><a href="#">Categoria6</a></div>
    </div>
    
  </header>

  <!-- Banner -->
  <div headers="wrap banner">
    <div class="caja promocional">
      
      <div id="carousel-promocional" class="carousel slide">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.jpg" class="carousel-img d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.jpg" class="carousel-img d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-promocional" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel-promocional" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>

    </div>
  </div>
