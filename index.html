<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nova+Square&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
    <div class="wrap header">
      <h1 class="caja logo">SONO</h1>
      <div class="caja nav">
        <div class="nav-buscador">
          <input class="nav-buscador-text" type="text"><button class="nav-buscador-submit"><i class="bi bi-search"></i></button>
        </div>
        <ul class="nav-items">
          <li class="nav-item"><a href="#"><i class="bi bi-person"></i></a></li>
          <li class="nav-item"><a href="#"><i class="bi bi-heart"></i></a></li>
          <li class="nav-item"><a href="#"><i class="bi bi-cart-dash"></i></a></li>
        </ul>
      </div>
    </div>

    <div class="wrap banner">
      <div class="caja promocional">Banner</div>
    </div> 

    <div class="container">

      <div class="caja aside">
        <h2>CATEGORY</h2>
        <ul>
          <li class="category"><img class="category-icon" src="img/dress.svg" alt="">Clothes</li>
          <li class="category"><img class="category-icon" src="img/shoes.svg" alt="">Footwear</li>
          <li class="category"><img class="category-icon" src="img/jewelry.svg" alt="">Jewerly</li>
          <li class="category"><img class="category-icon" src="img/perfume.svg" alt="">Perfume</li>
          <li class="category"><img class="category-icon" src="img/cosmetics.svg" alt="">Cosmetics</li>
          <li class="category"><img class="category-icon" src="img/glasses.svg" alt="">Glasses</li>
          <li class="category"><img class="category-icon" src="img/bag.svg" alt="">Bags</li>
        </ul>
      </div>

      <div class="caja main">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
        <div class="item">item 7</div>
        <div class="item">item 8</div>
        <div class="item">item 9</div>
        <div class="item">item 10</div>
        <div class="item">item 11</div>
        <div class="item">item 12</div>
      </div>
    </div>

    <div class="wrap footer">
      <div class="caja promocional">Footer</div>
    </div>
</body>
</html>
