<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nova+Square&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <!-- Header -->
  <div class="wrap header">
    <h1 class="caja logo">SONO</h1>

    <div class="caja mi-nav">
      <div class="nav-buscador">
        <input class="nav-buscador-text" type="text" placeholder="¿Qué estás buscando?">
        <button class="nav-buscador-submit"><i class="bi bi-search"></i>Buscar</button>
      </div>
      <ul class="nav-items">
        <li class="mi-nav-item"><a href="#"><i class="bi bi-person"></i></a></li>
        <li class="mi-nav-item"><a href="#"><i class="bi bi-heart"></i></a></li>
        <li class="mi-nav-item"><a href="#"><i class="bi bi-cart-dash"></i></a></li>
      </ul>
    </div>
  </div>

  <!-- Banner -->
  <div class="wrap banner">
    <div class="caja promocional">
      
      <div id="carousel-promocional" class="carousel slide">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.jpg" class="carousel-img d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.jpg" class="carousel-img d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-promocional" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel-promocional" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>

    </div>
  </div> 

  <!-- Principal -->
  <div class="mi-container">

    <div class="caja aside">
      <h2>CATEGORY</h2>
      <ul>
        <li class="category"><img class="category-icon" src="img/dress.svg" alt="">Clothes</li>
        <li class="category"><img class="category-icon" src="img/shoes.svg" alt="">Footwear</li>
        <li class="category"><img class="category-icon" src="img/jewelry.svg" alt="">Jewerly</li>
        <li class="category"><img class="category-icon" src="img/perfume.svg" alt="">Perfume</li>
        <li class="category"><img class="category-icon" src="img/cosmetics.svg" alt="">Cosmetics</li>
        <li class="category"><img class="category-icon" src="img/glasses.svg" alt="">Glasses</li>
        <li class="category"><img class="category-icon" src="img/bag.svg" alt="">Bags</li>
      </ul>
    </div>

    <div class="caja main">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
      <div class="item">item 4</div>
      <div class="item">item 5</div>
      <div class="item">item 6</div>
      <div class="item">item 7</div>
      <div class="item">item 8</div>
      <div class="item">item 9</div>
      <div class="item">item 10</div>
      <div class="item">item 11</div>
      <div class="item">item 12</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="wrap footer">
    <div class="caja promocional">
      
      <i class="bi bi-geo-alt-fill"></i>
      <i class="bi bi-telephone-fill"></i>
      <i class="bi bi-envelope-fill"></i>

      <i class="bi bi-facebook"></i>
      <i class="bi bi-linkedin"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-youtube"></i>
      <i class="bi bi-twitter"></i>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
